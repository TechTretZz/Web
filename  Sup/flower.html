<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tulip</title>
    <style>
        :root {
            /* Define some color variables for easier theme changes */
            --bg-color: #f0fff0; /* Honeydew - soft green-white */
            --stem-dark: #55AE55;
            --stem-light: #90EE90; /* LightGreen */
            --leaf-dark: #7CCD7C;
            --leaf-light: #98FB98; /* PaleGreen */
            --petal-highlight: #FFECF0; /* Very light pink */
            --petal-light: #FFB6C1; /* LightPink */
            --petal-mid: #FF8FA3;   /* Lighter shade of coral pink */
            --petal-dark: #CD5C5C; /* IndianRed - for deeper accents */
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e0f2f7, var(--bg-color)); /* Soft blue to honeydew */
            margin: 0;
            overflow: hidden;
        }

        .tulip-container {
            position: relative;
            width: 250px;
            height: 550px;
            animation: gentle-sway 8s ease-in-out infinite; /* Slower, gentler sway */
            transform-origin: bottom center;
            margin-bottom: 30px;
             /* Add a subtle grounding shadow */
            filter: drop-shadow(0 8px 10px var(--shadow-color));
        }

        /* Stem */
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 400px;
            background: linear-gradient(to right, var(--stem-dark), var(--stem-light), var(--stem-dark)); /* More centered highlight */
            border-radius: 8px 8px 0 0;
            z-index: 1;
            box-shadow: inset 1px 0 3px rgba(0,0,0,0.1); /* Subtle inset shadow for roundness */
        }

        /* Leaves */
        .leaf {
            position: absolute;
            bottom: 45px;
            width: 50px; /* Slightly wider base */
            height: 210px;
            background: linear-gradient(to bottom right, var(--leaf-light), var(--leaf-dark)); /* Diagonal gradient */
            z-index: 2;
             /* Add subtle shadow */
             filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
        }

        .leaf.left {
            left: 18%;
            transform: rotate(-35deg); /* Slightly more curve */
            transform-origin: bottom right;
            border-radius: 80% 0 50% 0; /* More organic curve */
        }

        .leaf.right {
            right: 18%;
            transform: rotate(35deg);
            transform-origin: bottom left;
            border-radius: 0 80% 0 50%; /* Mirror */
             /* Flip gradient for right leaf */
             background: linear-gradient(to bottom left, var(--leaf-light), var(--leaf-dark));
        }


        /* Flower Head Container */
        .flower-head {
            position: absolute;
            bottom: 370px;
            left: 50%;
            /* Correct transform origin is needed if we animate the head itself */
            transform-origin: bottom center;
            /* Apply centering transform here */
            transform: translateX(-50%);
            width: 150px; /* Slightly wider */
            height: 180px;
            z-index: 3;
             /* Add secondary animation */
             animation: flower-bob 5s ease-in-out infinite alternate;
            /* Add a shadow cast by the flower head */
             filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.2));

        }

        /* Petals */
        .petal {
            position: absolute;
            bottom: 0;
            width: 70px;
            height: 155px;
            border-radius: 50% 50% 30px 30px; /* Softer tip rounding */
            transform-origin: bottom center;
             /* Add subtle inner shadow for depth */
             box-shadow: inset 0 3px 8px rgba(255, 255, 255, 0.3), /* Top highlight */
                         inset 0 -3px 5px rgba(0, 0, 0, 0.08); /* Bottom shadow */
        }

        /* Back Petals (Lower z-index) */
        .petal.back-left {
            left: 0px;
            transform: rotate(-28deg);
            z-index: 4;
             background: linear-gradient(to bottom, var(--petal-light), var(--petal-mid));
        }

        .petal.back-right {
            right: 0px;
            transform: rotate(28deg);
            z-index: 4;
            background: linear-gradient(to bottom, var(--petal-light), var(--petal-mid));
        }

        /* Center Petal (Highest z-index) */
        .petal.center {
            left: 50%;
            transform: translateX(-50%);
            z-index: 6; /* Highest */
            background: linear-gradient(to bottom, var(--petal-highlight), var(--petal-light), var(--petal-dark)); /* More complex gradient */
            height: 170px; /* Tallest */
            width: 65px; /* Slightly narrower */
            box-shadow: inset 0 5px 10px rgba(255, 255, 255, 0.4), /* Stronger highlight */
                        inset 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Front Petals (Middle z-index) */
         .petal.front-left {
            left: 20px;
            transform: rotate(-14deg);
            z-index: 5;
            height: 150px;
            background: linear-gradient(to bottom, var(--petal-light), var(--petal-mid), var(--petal-dark));
        }

        .petal.front-right {
            right: 20px;
            transform: rotate(14deg);
            z-index: 5;
            height: 150px;
             background: linear-gradient(to bottom, var(--petal-light), var(--petal-mid), var(--petal-dark));
        }


        /* Gentle Sway Animation (Overall Plant) */
        @keyframes gentle-sway {
            0%, 100% {
                transform: rotate(-1.5deg); /* Reduced angle */
            }
            50% {
                transform: rotate(1.5deg); /* Reduced angle */
            }
        }

        /* Flower Bob Animation (Head only) */
        @keyframes flower-bob {
            0% {
                 /* Apply the base translateX here too */
                transform: translateX(-50%) translateY(0px) rotateZ(0deg);
            }
            50% {
                transform: translateX(-50%) translateY(-3px) rotateZ(0.5deg); /* Slight lift and tiny tilt */
            }
            100% {
                 transform: translateX(-50%) translateY(0px) rotateZ(-0.5deg); /* Settle with opposite tiny tilt */
            }
        }

    </style>
</head>
<body>

    <div class="tulip-container">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="flower-head">
            <!-- Order for visual construction -->
            <div class="petal back-left"></div>
            <div class="petal back-right"></div>
            <div class="petal front-left"></div>
            <div class="petal front-right"></div>
            <div class="petal center"></div>
        </div>
    </div>

</body>
</html>
